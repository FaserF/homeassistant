  home-assistant:
    name: "Home Assistant Core ${{ matrix.version }} Configuration Check"
    #needs: [yamllint]
    runs-on: ubuntu-latest
    steps:
      - name: ‚§µÔ∏è Check out configuration from GitHub
        uses: actions/checkout@v3.0.2
      - name: Rename Dummy files for action usage
        run: |
            mv -f dummy_files/custom_components_dummy.yaml custom_components.yaml
            mv -f dummy_files/Homeassistant-SmartLife-Dummy.json Homeassistant-SmartLife-f9d43c517637.json
            rm -r switch/switch_custom_components.yaml
            rm -r sensor/sensor_custom_components.yaml
            rm -r light/light_custom_components.yaml
            rm -r device_tracker/device_tracker_custom_components.yaml
            sed -n '/## Custom Components/q;p' < configuration.yaml > configuration.yaml

      - name: üöÄ Run Home Assistant Configuration Check
        uses: frenck/action-home-assistant@v1.3
        with:
          path: "."
          secrets: ./secrets.fake.yaml
          version: "beta"
