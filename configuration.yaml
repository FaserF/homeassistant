homeassistant:
  auth_providers:
  - type: homeassistant
  - type: trusted_networks
    trusted_networks:
      - 127.0.0.1
      - ::1
      - 192.168.178.0/24
      - fd00::/8
    allow_bypass_login: true
  - type: legacy_api_password
    api_password: !secret http_password
  # Name of the location where Home Assistant is running
  name: Fabian's Smart Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !secret elevation
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Berlin
  # Customization file
  customize: !include customize.yaml
  whitelist_external_dirs:
  - '/mnt/usb-drive/smarthome/'
  - '/home/cadmin/scripts/'
  customize_glob:
    "sensor.fsphone_charging":
      hidden: true
    "sensor.vkphone_charging":
      hidden: true
    "sensor.openweather*":
      hidden: true
    "sensor.dark_sky*":
      hidden: true
    "scene*":
      hidden: true
    "calendar*":
      hidden: true
    "automation*":
      hidden: true
    "sensor.starnberg_nord_to_munchen_pasing*":
      hidden: true
    "binary_sensor.updater":
      hidden: true
    "sensor.sonoff_1000915e4d_voltage":
      hidden: true
    "sensor.sonoff_1000915e4d_current":
      hidden: true
    "sensor.silberhornstrasse_to_zorneding":
      hidden: true
    "sensor.starnberg_nord_to_zorneding":
      hidden: true
    "sensor.*status*":
      hidden: true
    "binary_sensor.*button*":
      hidden: true
    "device_tracker.fabianphone":
      hidden: true
    "device_tracker.nessiephone":
      hidden: true
    "switch.sonoff_100016e326":
      hidden: true
    
