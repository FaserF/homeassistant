    speech:
      text: >
        {%- for state in states.person -%}
          {%- if state.name.lower() == User.lower() -%}
            {{ state.name }} ist bei {{ state.state }}
          {%- endif -%}
        {%- else -%}
          Leider kenne ich den Standort der Person {{ User }} nicht.
        {%- endfor -%}
