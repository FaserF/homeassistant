- id: open_covers_when_sunrise
  alias: "Open all covers when sun rise"
  trigger:
    - platform: sun
      event: sunrise
    - platform: time
      at: "08:00:00"
    - platform: time
      at: "11:00:00"
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.gast_modus
        state: "off"
      - condition: or
        conditions:
          - condition: state
            entity_id: person.fabian
            state: home
          - condition: state
            entity_id: person.nessie
            state: home
      - condition: or
        conditions:
          - condition: and
            conditions:
              - condition: state
                entity_id: binary_sensor.workday_sensor
                state: "off"
              - condition: time
                after: "09:30:00"
                before: "16:30:00"
          - condition: and
            conditions:
              - condition: state
                entity_id: binary_sensor.workday_sensor
                state: "on"
              - condition: time
                after: "07:30:00"
                before: "16:30:00"
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: input_boolean.abwesend_modus
              state: "on"
          sequence:
            - service: cover.set_cover_position
              target:
                entity_id: all
              data:
                position: 30
    - choose:
        - conditions:
            - condition: state
              entity_id: input_boolean.abwesend_modus
              state: "off"
            - condition: state
              entity_id: device_tracker.fabian_iphone_2
              state: "home"
            - condition: not
              conditions:
                - condition: state
                  entity_id: cover.schlafzimmer_rollo
                  state: "open"
          sequence:
            - service: cover.set_cover_position
              target:
                entity_id: cover.schlafzimmer_rollo
              data:
                position: 30
            - delay: "00:03:00"
            - service: cover.open_cover
              target:
                entity_id: cover.schlafzimmer_rollo
    - choose:
        - conditions:
            - condition: state
              entity_id: input_boolean.abwesend_modus
              state: "off"
            - condition: state
              entity_id: input_boolean.gast_modus
              state: "off"
          sequence:
            - service: cover.open_cover
              target:
                entity_id:
                  - cover.wohnzimmer_rollo_fenster
                  - cover.wohnzimmer_rollo_tur

- id: lower_covers_when_sunset
  alias: "lower all covers when sun set"
  trigger:
    platform: sun
    event: sunset
    offset: "00:15:00"
  action:
    - choose:
        - conditions:
            - condition: not
              conditions:
                - condition: state
                  entity_id: cover.wohnzimmer_rollo_fenster
                  state: "closed"
                - condition: state
                  entity_id: cover.wohnzimmer_rollo_tur
                  state: "closed"
          sequence:
            - service: cover.set_cover_position
              target:
                entity_id:
                  - cover.wohnzimmer_rollo_fenster
                  - cover.wohnzimmer_rollo_tur
              data:
                position: 23
    - choose:
        - conditions:
            - condition: not
              conditions:
                - condition: state
                  entity_id: cover.schlafzimmer_rollo
                  state: "closed"
          sequence:
            - service: cover.set_cover_position
              target:
                entity_id: cover.schlafzimmer_rollo
              data:
                position: 23

- id: lower_covers_when_very_bright_outside
  alias: "lower all covers when very brigt outside"
  trigger:
    - platform: numeric_state
      entity_id: sensor.dwd_illuminance
      above: 20000
    - platform: numeric_state
      entity_id: sensor.fabian_s_zuhause_solar_percentage
      above: 70
  condition:
    condition: and
    conditions:
      - condition: time
        after: "11:30:00"
        before: "17:30:00"
      - condition: state
        entity_id: input_boolean.abwesend_modus
        state: "off"
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: input_boolean.fabian_pc_strom
              state: "on"
            - condition: not
              conditions:
                - condition: state
                  entity_id: cover.schlafzimmer_rollo
                  state: "closed"
          sequence:
            - service: cover.set_cover_position
              target:
                entity_id: cover.schlafzimmer_rollo
              data:
                position: 50
    - choose:
        - conditions:
            - condition: state
              entity_id: switch.fernseher
              state: "on"
            - condition: not
              conditions:
                - condition: state
                  entity_id: cover.wohnzimmer_rollo_fenster
                  state: "closed"
          sequence:
            - service: cover.set_cover_position
              target:
                entity_id: cover.wohnzimmer_rollo_fenster
              data:
                position: 70
            - service: cover.set_cover_position
              target:
                entity_id: cover.wohnzimmer_rollo_tur
              data:
                position: 90

- id: open_covers_when_darker_outside
  alias: "open all covers when darker outside"
  trigger:
    - platform: numeric_state
      entity_id: sensor.dwd_illuminance
      below: 20000
    - platform: numeric_state
      entity_id: sensor.fabian_s_zuhause_solar_percentage
      above: 70
  condition:
    condition: and
    conditions:
      - condition: time
        after: "11:30:00"
        before: "17:30:00"
      - condition: state
        entity_id: input_boolean.abwesend_modus
        state: "off"
      - condition: numeric_state
        entity_id: sensor.dwd_illuminance
        above: 6000
      - condition: numeric_state
        entity_id: sensor.fabian_s_zuhause_solar_percentage
        above: 10
      - condition: sun
        before: sunset
      - condition: numeric_state
        entity_id: weather.dwd_weather_ebersberg_1h
        attribute: temperature
        below: 25
  action:
    - choose:
        - conditions:
            - condition: numeric_state
              entity_id: cover.schlafzimmer_rollo
              attribute: current_position
              below: 85
          sequence:
            - service: cover.open_cover
              target:
                entity_id: cover.schlafzimmer_rollo
    - choose:
        - conditions:
            - condition: numeric_state
              entity_id: cover.wohnzimmer_rollo_fenster
              attribute: current_position
              below: 95
          sequence:
            - service: cover.open_cover
              target:
                entity_id:
                  - cover.wohnzimmer_rollo_fenster
                  - cover.wohnzimmer_rollo_tur

- id: lower_covers_when_hot_outside
  alias: "lower covers when hot outside"
  trigger:
    - platform: numeric_state
      entity_id: weather.dwd_weather_ebersberg_1h
      attribute: temperature
      above: 25
  condition:
    condition: and
    conditions:
      - condition: time
        after: "11:30:00"
        before: "17:30:00"
      - condition: state
        entity_id: input_boolean.abwesend_modus
        state: "off"
  action:
    - choose:
        - conditions:
            - condition: or
              conditions:
                - condition: state
                  entity_id: person.fabian
                  state: "home"
                - condition: state
                  entity_id: person.nessie
                  state: "home"
          sequence:
            - choose:
                - conditions:
                    - condition: state
                      entity_id: input_boolean.fabian_pc_strom
                      state: "on"
                  sequence:
                    - service: cover.set_cover_position
                      target:
                        entity_id: cover.schlafzimmer_rollo
                      data:
                        position: 80
              default:
                - service: cover.set_cover_position
                  target:
                    entity_id:
                      - cover.wohnzimmer_rollo_fenster
                      - cover.wohnzimmer_rollo_tur
                  data:
                    position: 60
      default:
        - service: cover.set_cover_position
          target:
            entity_id: all
          data:
            position: 25

- id: close_covers_when_sunset
  alias: "Close all covers at evening"
  trigger:
    - platform: time
      at: "21:00:00"
  action:
    - service: cover.close_cover
      target:
        entity_id: all
