              data_template:
                target: !secret telegram_chat_nessie
                message: "Alle Lichter werden in 20 Minuten ausgeschaltet, au√üer im Keller."
                inline_keyboard:
                  - "Abbruch:/cancellight, Okay:/telegramno"
    - choose:
        - conditions:
            - condition: state
              entity_id: media_player.keller_tv
              state: "unavailable"
          sequence:
            - service: telegram_bot.send_message
              data_template:
                target: !secret telegram_chat_fabian
