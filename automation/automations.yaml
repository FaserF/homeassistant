- id: turn_off_bett_if_no_device_is_charging
  alias: "Turn off bett if no device is charging"
  initial_state: false
  trigger:
    - platform: state
      entity_id:
        - sensor.fabian_ipadpro_battery_state
        - sensor.fabian_phone_battery_state
        - sensor.samuel_iphone_battery_state
      to: "discharging"
    - platform: state
      entity_id:
        - sensor.fabian_ipadpro_battery_state
        - sensor.fabian_phone_battery_state
        - sensor.samuel_iphone_battery_state
      to: "Not Charging"
    - platform: numeric_state
      entity_id:
        - sensor.fabian_ipadpro_battery_state
        - sensor.fabian_iphone_icloud_battery
        - sensor.samuel_iphone_battery_state
      above: 90
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: switch.bett_usb_ports
        state: "on"
      #  - condition: or
      #    conditions:
      #      - condition: state
      #        entity_id: sensor.fabian_ipadpro_battery_state
      #        state: 'discharging'
      #      - condition: numeric_state
      #        entity_id: sensor.fabian_ipadpro_battery_state
      #        above: 90
      - condition: or
        conditions:
          - condition: state
            entity_id: sensor.fabian_phone_battery_state
            state: "discharging"
          - condition: numeric_state
            entity_id: sensor.fabian_iphone_icloud_battery
            above: 80
      - condition: or
        conditions:
          - condition: state
            entity_id: sensor.samuel_iphone_battery_state
            state: "discharging"
          - condition: numeric_state
            entity_id: sensor.samuel_phone_battery_level
            above: 80
