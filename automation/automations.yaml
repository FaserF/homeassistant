- id: turn_off_everything_if_nobody_is_at_home
  alias: "Turn off everything if nobody is at home"
  initial_state: true
  trigger:
    - platform: state
      entity_id: person.fabian
      from: "home"
      to: "not_home"
      for:
        minutes: 1
    - platform: state
      entity_id: person.samuel
      from: "home"
      to: "not_home"
      for:
        minutes: 1
  condition:
    condition: not
    conditions:
      - condition: state
        entity_id: person.fabian
        state: home
      - condition: state
        entity_id: person.samuel
        state: home
  action:
    - service: light.turn_off
      target:
        entity_id: all
    - service: switch.turn_off
      data:
        area_id:
          - "{{ area_id('Keller') }}"
    - service: switch.turn_off
      data:
        entity_id:
          - switch.bett_usb_ports
          - switch.kuchengerate
          - switch.fernseher
          - switch.fernseher_samuel
    - service: media_player.turn_off
      data:
        entity_id: all
    - choose:
        - conditions:
            - condition: state
              entity_id: device_tracker.fabian_pc
              state: "home"
            - condition: numeric_state
              entity_id: sensor.fabian_schreibtisch_power
              above: 20
          sequence:
            - service: notify.telegram_fabian
              data:
                message: "Keiner ist mehr zu Hause! Fabian-PC ist allerdings noch an!"
                data:
                  inline_keyboard:
                    - "Herunterfahren:/shutdownfpc, Ruhezustand:/hibernatefpc"
    - choose:
        - conditions:
            - condition: state
              entity_id: device_tracker.md3f9bmc
              state: "home"
            - condition: numeric_state
              entity_id: sensor.steckerleiste_samuel_energy_power
              above: 20
          sequence:
            - service: notify.telegram_fabian
              data:
                message: "Keiner ist mehr zu Hause. Samuels SChreibtisch ist allerdings noch an und wurde nicht ausgeschaltet!"
                # data:
                #   inline_keyboard:
                #     - "Herunterfahren:/shutdownfpc, Ruhezustand:/hibernatefpc"
            # - service: notify.telegram_samuel
            #   data:
            #     message: "Keiner ist mehr zu Hause. samuel-PC ist allerdings noch an und wurde nicht ausgeschaltet!"
            #     data:
            #       inline_keyboard:
            #         - "Herunterfahren:/shutdownnpc, Ruhezustand:/hibernatenpc"
    - choose:
        - conditions:
            - condition: state
              entity_id: device_tracker.fabian_pc
              state: "not_home"
          sequence:
            - service: input_boolean.turn_off
              data:
                entity_id: input_boolean.fabian_pc_strom
    - choose:
        - conditions:
            - condition: state
              entity_id: device_tracker.md3f9bmc
              state: "not_home"
          sequence:
            - service: input_boolean.turn_off
              data:
                entity_id: input_boolean.samuel_pc_strom
    - choose:
        - conditions:
            - condition: not
              conditions:
                - condition: state
                  entity_id: climate.samuel_s_zimmer
                  state: "off"
          sequence:
            - service: climate.set_hvac_mode
              data:
                entity_id: climate.samuel_s_zimmer
                hvac_mode: auto
            - service: switch.turn_off
              data:
                entity_id: switch.samuel_s_zimmer_usb_ports
    - choose:
        - conditions:
            - condition: not
              conditions:
                - condition: state
                  entity_id: climate.wohnzimmer
                  state: "off"
          sequence:
            - service: climate.set_hvac_mode
              data:
                entity_id: climate.wohnzimmer
                hvac_mode: auto
    - choose:
        - conditions:
            - condition: not
              conditions:
                - condition: state
                  entity_id: climate.fabian_s_zimmer
                  state: "off"
          sequence:
            - service: climate.set_hvac_mode
              data:
                entity_id: climate.fabian_s_zimmer
                hvac_mode: auto
    - choose:
        - conditions:
            - condition: not
              conditions:
                - condition: state
                  entity_id: climate.bad
                  state: "off"
          sequence:
            - service: climate.set_hvac_mode
              data:
                entity_id: climate.bad
                hvac_mode: auto
    - delay: "00:30:00"
    - choose:
        - conditions:
            - condition: not
              conditions:
                - condition: state
                  entity_id: person.fabian
                  state: home
                - condition: state
                  entity_id: person.samuel
                  state: home
            - condition: state
              entity_id: input_boolean.gast_modus
              state: "off"
            - condition: template
              value_template: "{{state_attr('weather.dwd_weather_ebersberg', 'forecast')[0]['temperature'] | int <= 10 }}"
            - condition: template
              value_template: "{{state_attr('weather.dwd_weather_ebersberg', 'forecast')[0]['temperature'] | int >= 28 }}"
          sequence:
            - service: cover.close_cover
              target:
                entity_id: all

- id: Automations if coming home
  alias: "Automations if coming home"
  initial_state: true
  trigger:
    - platform: state
      entity_id: person.fabian
      from: "not_home"
      to: "home"
    - platform: state
      entity_id: person.samuel
      from: "not_home"
      to: "home"
  #condition:
  #  condition: template
  #  value_template: "{{ trigger.from_state.last_changed > utcnow() - timedelta(minutes=4) }}"
  action:
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.abwesend_modus
    - service: automation.trigger
      entity_id: automation.set_climate_at_night
    - choose:
        - conditions:
            - condition: sun
              after: sunset
            - condition: time
              before: "23:59:00"
            - condition: or
              conditions:
                - condition: or
                  conditions:
                    - condition: time
                      after: "22:00:00"
                    - condition: state
                      entity_id: binary_sensor.workday_sensor
                      state: "off"
                - condition: state
                  entity_id: binary_sensor.workday_sensor
                  state: "on"
          sequence:
            - choose:
                - conditions:
                    - condition: state
                      entity_id: person.samuel
                      state: "home"
                    - condition: template
                      value_template: "{{ (as_timestamp(now()) - as_timestamp(states.person.samuel.last_changed) | int < 240) }}"
                  sequence:
                    - service: light.turn_on
                      data:
                        entity_id: light.lampe_samuel
            - choose:
                - conditions:
                    - condition: state
                      entity_id: person.fabian
                      state: "home"
                    - condition: template
                      value_template: "{{ (as_timestamp(now()) - as_timestamp(states.person.fabian.last_changed) | int < 240) }}"
                  sequence:
                    - service: light.turn_on
                      data:
                        entity_id: light.yeelight_bslamp2_0x13fea10f
    - choose:
        - conditions:
            - condition: sun
              before: sunset
            - condition: sun
              after: sunrise
            - condition: or
              conditions:
                - condition: and
                  conditions:
                    - condition: time
                      after: "07:30:00"
                    - condition: state
                      entity_id: binary_sensor.workday_sensor
                      state: "on"
                - condition: and
                  conditions:
                    - condition: time
                      after: "11:00:00"
                    - condition: state
                      entity_id: binary_sensor.workday_sensor
                      state: "off"
          sequence:
            - choose:
                - conditions:
                    - condition: numeric_state
                      entity_id: weather.dwd_weather_ebersberg_1h
                      attribute: temperature
                      above: 22
                  sequence:
                    - service: cover.set_cover_position
                      target:
                        entity_id: all
                      data:
                        position: 70
              default:
                - service: cover.open_cover
                  target:
                    entity_id: all
    - choose:
        - conditions:
            - condition: not
              conditions:
                - condition: state
                  entity_id: person.samuel
                  state: "home"
            - condition: state
              entity_id: person.fabian
              state: "home"
            - condition: template
              value_template: "{{ (as_timestamp(now()) - as_timestamp(states.person.fabian.last_changed) | int < 240) }}"
            - condition: template
              value_template: "{{ as_timestamp(now()) - as_timestamp(states.automation.telegram_send_daily_weather_forecast_fabian.attributes.last_triggered) | int > 3600 }}"
          sequence:
            - service: notify.telegram_fabian
              data_template:
                message: "Welcome back.Samuel ist nicht daheim."

    - choose:
        - conditions:
            - condition: numeric_state
              entity_id: counter.vacuum_water_level
              below: 1
          sequence:
            - choose:
                - conditions:
                    - condition: state
                      entity_id: person.fabian
                      state: home
                    - condition: template
                      value_template: "{{ (as_timestamp(now()) - as_timestamp(states.person.fabian.last_changed) | int < 240) }}"
                  sequence:
                    - service: notify.telegram_fabian
                      data_template:
                        message: "Der Wassertank des Staubsaugroboters sollte zeitnah aufgefüllt werden."
            - choose:
                - conditions:
                    - condition: state
