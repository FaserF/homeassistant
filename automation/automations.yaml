- id: turn_off_everything_except_guest_room_if_nobody_is_at_home
  alias: "Turn off everything except guest room if nobody is at home"
  initial_state: true
  trigger:
    - platform: state
      entity_id: person.fabian
      from: "home"
      to: "not_home"
      for:
        minutes: 1
    - platform: state
      entity_id: person.nessie
      from: "home"
      to: "not_home"
      for:
        minutes: 1
  condition:
    condition: not
    conditions:
      - condition: state
        entity_id: person.fabian
        state: home
      - condition: state
        entity_id: person.nessie
        state: home
  action:
    - service: light.turn_off
      data:
        area_id:
          - "{{ area_id('Wohnzimmer') }}"
          - "{{ area_id('Schlafzimmer') }}"
          - "{{ area_id('Keller') }}"
    - service: switch.turn_off
      data:
        area_id:
          - "{{ area_id('Wohnzimmer') }}"
          - "{{ area_id('Keller') }}"
    - service: switch.turn_off
      data:
        entity_id:
          - switch.bett_usb_ports
    - service: media_player.turn_off
      data:
        area_id:
          - "{{ area_id('Wohnzimmer') }}"
          - "{{ area_id('Schlafzimmer') }}"
          - "{{ area_id('Kueche') }}"
    - choose:
        - conditions:
            - condition: state
              entity_id: device_tracker.fabian_pc
              state: "home"
            - condition: numeric_state
              entity_id: sensor.schlafzimmer_power
              above: 20
          sequence:
            - service: notify.telegram_fabian
              data:
                message: "Keiner ist mehr zu Hause! Fabian-PC ist allerdings noch an!"
                data:
                  inline_keyboard:
                    - "Herunterfahren:/shutdownfpc, Ruhezustand:/hibernatefpc"
    - choose:
        - conditions:
            - condition: state
              entity_id: device_tracker.rgb_pc
              state: "home"
          sequence:
            - service: notify.telegram_fabian
              data:
                message: "Keiner ist mehr zu Hause. Nessie-PC ist allerdings noch an und wurde nicht ausgeschaltet!"
                data:
                  inline_keyboard:
                    - "Herunterfahren:/shutdownfpc, Ruhezustand:/hibernatefpc"
            - service: notify.telegram_nessie
              data:
                message: "Keiner ist mehr zu Hause. Nessie-PC ist allerdings noch an und wurde nicht ausgeschaltet!"
                data:
                  inline_keyboard:
                    - "Herunterfahren:/shutdownnpc, Ruhezustand:/hibernatenpc"
    - choose:
        - conditions:
            - condition: state
              entity_id: device_tracker.fabian_pc
              state: "not_home"
          sequence:
            - service: input_boolean.turn_off
              data:
                entity_id: input_boolean.fabian_pc_strom
    - choose:
        - conditions:
            - condition: state
              entity_id: device_tracker.rgb_pc
              state: "not_home"
          sequence:
            - service: input_boolean.turn_off
              data:
                entity_id: input_boolean.nessie_pc_strom
    - choose:
        - conditions:
            - condition: state
              entity_id: input_boolean.gast_modus
              state: "off"
            - condition: not
              conditions:
                - condition: state
                  entity_id: climate.gastezimmer
                  state: "off"
          sequence:
            - service: climate.set_hvac_mode
              data:
                entity_id: climate.gastezimmer
                hvac_mode: auto
    - choose:
        - conditions:
            - condition: not
              conditions:
                - condition: state
                  entity_id: climate.wohnzimmer
                  state: "off"
          sequence:
            - service: climate.set_hvac_mode
              data:
                entity_id: climate.wohnzimmer
                hvac_mode: auto
    - choose:
        - conditions:
            - condition: not
              conditions:
                - condition: state
                  entity_id: climate.schlafzimmer
                  state: "off"
          sequence:
            - service: climate.set_hvac_mode
              data:
                entity_id: climate.schlafzimmer
                hvac_mode: auto
    - choose:
        - conditions:
            - condition: not
              conditions:
                - condition: state
                  entity_id: climate.bad
                  state: "off"
          sequence:
            - service: climate.set_hvac_mode
              data:
                entity_id: climate.bad
                hvac_mode: auto
    - choose:
        - conditions:
            - condition: state
              entity_id: input_boolean.gast_modus
              state: "off"
          sequence:
            - service: light.turn_off
              data:
                area_id: "{{ area_id('Gaestezimmer') }}"
            - service: media_player.turn_off
              data:
                entity_id: media_player.gastezimmer_mini
