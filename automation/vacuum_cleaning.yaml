---
- id: turn_on_staubsauger_weekly
  alias: "Turn on staubsauger weekly"
  initial_state: true
  trigger:
    platform: time
    at: "13:00:00"
  condition:
    - condition: time
      weekday:
        - tue
        - fri
    - condition: state
      entity_id: input_boolean.abwesend_modus
      state: "off"
    - condition: state
      entity_id: input_boolean.leiser_modus
      state: "off"
  action:
    - service: switch.turn_on
      data:
        entity_id: switch.staubsauger
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.workday_sensor
              state: "on"
          sequence:
            - choose:
                - conditions:
                    - condition: not
                      conditions:
                        - condition: state
                          entity_id: person.fabian
                          state: "home"
                        - condition: state
                          entity_id: person.nessie
                          state: "home"
                  sequence:
                    # if Fabi & Nessie not at home clean all rooms
                    - service: mqtt.publish
                      data:
                        topic: valetudo/dreamez10pro/MapSegmentationCapability/clean/set
                        payload: '{"segment_ids": ["6", "8", "3", "4"], "customOrder": true}'
                - conditions:
                    - condition: not
                      conditions:
                        - condition: state
                          entity_id: person.fabian
                          state: "home"
                  sequence:
                    # else if only fabi is not at home clean all rooms except guest room
                    - service: mqtt.publish
                      data:
                        topic: valetudo/dreamez10pro/MapSegmentationCapability/clean/set
                        payload: '{"segment_ids": ["6", "8", "3", "4"], "customOrder": true}'
                - conditions:
                    - condition: not
                      conditions:
                        - condition: state
                          entity_id: person.nessie
                          state: "home"
                  sequence:
                    - choose:
                        - conditions:
                            - condition: not
                              conditions:
                                - condition: state
                                  entity_id: input_boolean.gast_modus
                                  state: "on"
                          sequence:
                            # else if only nessie is not at home but guest mode is on, clean all rooms except sleeping room & except guest room
                            - service: mqtt.publish
                              data:
                                topic: valetudo/dreamez10pro/MapSegmentationCapability/clean/set
                                payload: '{"segment_ids": ["6", "8", "4"], "customOrder": true}'
                      default:
                        # else if only nessie is not at home clean all rooms except sleeping room
                        - service: mqtt.publish
                          data:
                            topic: valetudo/dreamez10pro/MapSegmentationCapability/clean/set
                            payload: '{"segment_ids": ["6", "8", "4"], "customOrder": true}'
              default:
                # default if fabi & nessie at home: clean only living room, floor & kitchen
                - service: mqtt.publish
                  data:
                    topic: valetudo/dreamez10pro/MapSegmentationCapability/clean/set
                    payload: '{"segment_ids": ["6", "8", "4"], "customOrder": true}'

