- id: vacuum_cleaner_counter
  alias: "Set Counter with Cleaner Runs and remind for emptying and refilling"
  trigger:
    - platform: state
      entity_id: vacuum.valetudo_dreamez10pro
      from: "docked"
      for:
        minutes: 2
  condition:
    condition: not
    conditions:
      - condition: state
        entity_id: vacuum.valetudo_dreamez10pro
        state: unavailable
      - condition: state
        entity_id: vacuum.valetudo_dreamez10pro
        state: idle
  action:
    - service: counter.increment
      target:
        entity_id: counter.vacuum_runs
    - service: counter.decrement
      target:
        entity_id: counter.vacuum_water_level
    - choose:
        - conditions:
            - condition: numeric_state
              entity_id: counter.vacuum_water_level
              below: 1
            # - condition: template
            #   value_template: "{{ states('counter.vacuum_runs')|float % 4 == 0 }}"
          sequence:
            - service: notify.telegram_nessie
              data_template:
                message: "Der Wassertank des Staubsaugroboters sollte zeitnah aufgefüllt werden."
            - service: notify.telegram_fabian
              data_template:
                message: "Der Wassertank des Staubsaugroboters sollte zeitnah aufgefüllt werden."
    - choose:
        - conditions:
            - condition: template
              value_template: "{{ states('counter.vacuum_runs')|float % 24 == 0 }}"
          sequence:
            - service: notify.telegram_nessie
              data_template:
                message: "Der Staubbehälter des Staubsaugroboters könnte langsam voll sein..."
            - service: notify.telegram_fabian
              data_template:
                message: "Der Staubbehälter des Staubsaugroboters könnte langsam voll sein..."

- id: vacuum_water_refilled
  alias: "Vacuum Water refilled"
  trigger:
    - platform: state
      entity_id: binary_sensor.valetudo_dreamez10pro_water_tank_attachment
      from: "off"
      to: "on"
      for:
        seconds: 5
  condition:
    condition: not
    conditions:
      - condition: state
        entity_id: vacuum.valetudo_dreamez10pro
        state: unavailable
      - condition: numeric_state
        entity_id: counter.vacuum_water_level
        above: 90
  action:
    - service: counter.reset
      target:
        entity_id: counter.vacuum_water_level
    - service: notify.telegram_nessie
      data_template:
        message: "Der Wassertank des Staubsaugroboters wurde soeben aufgefüllt."
    - service: notify.telegram_fabian
      data_template:
        message: "Der Wassertank des Staubsaugroboters wurde soeben aufgefüllt."

- id: turn_off_staubsauger_after_x_hours
  alias: "Turn off staubsauger after x hours"
  initial_state: true
  trigger:
    - platform: state
      entity_id: switch.staubsauger
      from: "off"
      to: "on"
      for:
        minutes: 150
    - platform: state
      entity_id: switch.staubsauger
      from: "off"
      to: "on"
      for:
        minutes: 360
  action:
    - service: switch.turn_off
      data:
        entity_id: switch.staubsauger
